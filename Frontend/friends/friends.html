<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Add your background image URL */
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .content {
            padding: 20px;
        }

        .search-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .search-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .friend-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .friend {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .friend img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .add-button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .add-button:hover {
            background-color: #2589c7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Add New Friends</h1>
        </div>
        <div class="content">
            <div class="search-bar">
                <input class="search-input" type="text" id="searchInput" placeholder="Search for friends..." oninput="filterFriends()">
            </div>
            <div class="friend-list" id="friendList">
                <div class="friend">
                    <img src="friend1.jpg" alt="Friend 1">
                    <h3>John Doe</h3>
                    <p>Web Developer</p>
                    <button class="add-button">Add Friend</button>
                </div>
                <div class="friend">
                    <img src="friend2.jpg" alt="Friend 2">
                    <h3>Jane Smith</h3>
                    <p>Designer</p>
                    <button class="add-button">Add Friend</button>
                </div>
                <div class="friend">
                    <img src="friend3.jpg" alt="Friend 3">
                    <h3>Alice Johnson</h3>
                    <p>Photographer</p>
                    <button class="add-button">Add Friend</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function filterFriends() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const friendList = document.getElementById('friendList');
            const friends = friendList.getElementsByClassName('friend');
            
            for (const friend of friends) {
                const friendName = friend.querySelector('h3').textContent.toLowerCase();
                if (friendName.includes(searchInput)) {
                    friend.style.display = 'block';
                } else {
                    friend.style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
