<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PennyPro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bgAnimation" id="bgAnimation">
        <div class="backgroundAnim"></div>
    </div>
    <div class="container">
        <div class="box" id="loginBox">
            <form id="loginForm">
                <h2>Sign In</h2>
            
                <div class="inputBox">
                    <input type="text" required>
                    <span>Username</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" required>
                    <span>Password</span>
                    <i></i>
                </div>
                <input type="Submit" value="Login">
                <div class="links">
                    <a href="#">Forgot Password?</a>
                    <a id="signupButton" href="#">Sign Up</a>
                    
                </div>
            </form>
        </div>
        <div class="box" id="signupBox" style="display: none;">
            <form id="signupForm">
                <h2>Sign Up</h2>
                <div class="inputBox">
                    <input type="text" required>
                    <span>Username</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" required>
                    <span>Password</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="tel" required>
                    <span>Mobile Number</span>
                    <i></i>
                </div>
                <input type="Submit" value="Sign Up">
                <div class="links">
                    <a id="loginButton" href="#">Already have an account?</a>
                    
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
